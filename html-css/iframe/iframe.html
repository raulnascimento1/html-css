<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--Tamanho padão do iframe 300x150-->
    <h1>testando um iframe</h1>
    <p>
        Acessando o site do curso em 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"></iframe>
        video para aprender a programar
    </p>
    <p>
        O site
        <iframe src="https://google.com.br" frameborder="0"></iframe>
         do tamém é legal
    </p>
</body>
</html>
